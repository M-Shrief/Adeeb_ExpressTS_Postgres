version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/datasource/sql/queries.sql"
    schema: "internal/datasource/sql/create_table.sql"
    gen:
      go:
        package:  "datasource"
        sql_package: "pgx/v5"
        out: "internal/datasource"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false